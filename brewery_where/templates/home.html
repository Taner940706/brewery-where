{% extends 'base.html' %}

{% block page_content %}
<div class="search">
<label class="search-label">Search: </label>
<input  type="text" class="brewery_name" placeholder="Type a brewery name"/>
<button type="submit" class="btn btn-primary">Enter</button>
</div>
    {% if breweries %}
    {% for brewery in breweries %}
    <div class="col-md-4">
                            <div class="card-body">
                                <h5 class="card-title">Name: {{ brewery.name }}</h5>
                                <p class="card-text">Type: {{ brewery.brewery_type }}</p>
                                <p class="card-text">City: {{ brewery.city }}</p>
                                <p class="card-text">Country: {{ brewery.country }}</p>
                                <button type="submit" class="btn btn-success">Show more</button>
                            </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="col-md-4">
        <p class="error-text">The brewery doesn't found!</p>
    </div>
{% endif %}
{% endblock %}
